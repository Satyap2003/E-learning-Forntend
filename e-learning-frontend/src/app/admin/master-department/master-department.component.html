<form (ngSubmit)="onSubmit()" #departmentForm="ngForm" class="container mt-4 p-4 border rounded department-form">
    <div class="mb-3">
      <label for="name" class="form-label">Department Name</label>
      <input type="text" id="name" [(ngModel)]="department.name" name="name" required class="form-control" />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" [(ngModel)]="department.description" name="description" class="form-control"></textarea>
    </div>
    <div class="mb-3">
      <label for="head" class="form-label">Head of Department</label>
      <input type="text" id="head" [(ngModel)]="department.head" name="head" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="numberOfCourses" class="form-label">Number of Courses</label>
      <input type="number" id="numberOfCourses" [(ngModel)]="department.numberOfCourses" name="numberOfCourses" min="0" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="numberOfStudents" class="form-label">Number of Students</label>
      <input type="number" id="numberOfStudents" [(ngModel)]="department.numberOfStudents" name="numberOfStudents" min="0" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" id="location" [(ngModel)]="department.location" name="location" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
