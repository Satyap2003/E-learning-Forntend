<app-course-manage *ngIf="showCourseManage" (cancelSignal)="cancelSignal($event)" (createSuccessSignal)="createSuccessSignal($event)"></app-course-manage>
<div class="col-12 text-end mt-5">
  <button (click)="openCourseManage()" class="btn btn-primary text-end" *ngIf="!showCourseManage">+ Add</button>
</div>
<app-course-list #courseList></app-course-list>
