<div class="row mt-5">
  <div class="col-md-3 mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" id="name" [(ngModel)]="course.name" name="name" required class="form-control" />
  </div>

  <div class="col-md-3 mb-3">
    <label for="price" class="form-label">Price</label>
    <input type="number" id="price" [(ngModel)]="course.price" name="price" required min="0" class="form-control" />
  </div>

  <div class="col-md-3 mb-3">
    <label for="rating" class="form-label">Rating</label>
    <input type="number" id="rating" [(ngModel)]="course.rating" name="rating" min="0" max="5" class="form-control" />
  </div>

  <div class="col-md-3 mb-3">
    <!-- <input type="text" id="img" [(ngModel)]="course.img" name="img" class="form-control" /> -->
    <div class="mb-3">
      <label for="img" class="form-label">Image</label>
      <input
        type="file"
        id="img"
        (change)="onFileSelected($event)"
        required
        class="form-control"
      />
    </div>
  </div>

  <div class="col-md-3 mb-3">
    <label for="duration" class="form-label">Duration</label>
    <input type="text" id="duration" [(ngModel)]="course.duration" name="duration" class="form-control" />
  </div>

  <div class="col-md-3 mb-3">
    <label for="noOfStudents" class="form-label">Number of Students</label>
    <input type="number" id="noOfStudents" [(ngModel)]="course.noOfStudents" name="noOfStudents" min="0"
      class="form-control" />
  </div>

  <div class="col-md-3 mb-3">
    <label for="lecture" class="form-label">Lecture</label>
    <br>
    <p-dropdown [options]="lectures" id="lectureId" name="lectureId"  [(ngModel)]="course.lectureId" optionLabel="name"
      optionValue="id" placeholder="Select a Lecture"></p-dropdown>
  </div>
  <div class="col-md-3 mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea id="description" [(ngModel)]="course.description" name="description" class="form-control"></textarea>
  </div>
</div>

<div class="row">
  <div class="col-12 text-end">
    <button type="button" class="btn btn-primary me-2" (click)="onSubmit()">Save</button>
    <button type="button" class="btn btn-primary me-2" (click)="onSubmitAndNew()">Save And New</button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
  </div>
</div>
