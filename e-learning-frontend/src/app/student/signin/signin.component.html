<div class="container mt-5">
    <h2>Sign In</h2>
  
    <form (ngSubmit)="onSignIn()">
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" id="fullname" [(ngModel)]="user.fullname" name="fullname" required class="form-control" />
      </div>
  
      <div class="mb-3">
        <label for="dateOfBirth" class="form-label">Date of Birth</label>
        <input type="date" id="dateOfBirth" [(ngModel)]="user.dateOfBirth" name="dateOfBirth" required class="form-control" />
      </div>
  
      <div class="mb-3">
        <label for="dummyAccount" class="form-label">Dummy Account Details</label>
        <input type="text" id="dummyAccount" [(ngModel)]="user.dummyAccount" name="dummyAccount" class="form-control" />
      </div>
  
      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" id="location" [(ngModel)]="user.location" name="location" required class="form-control" />
      </div>
  
      <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <input type="text" id="country" [(ngModel)]="user.country" name="country" required class="form-control" />
      </div>
  
      <div class="mb-3">
        <label for="pincode" class="form-label">Pincode</label>
        <input type="number" id="pincode" [(ngModel)]="user.pincode" name="pincode" required class="form-control" />
      </div>
  
      <button type="submit" class="btn btn-primary">Enroll</button>
    </form>
  
    <p class="mt-3">
      Don't have an account? <a routerLink="/signup">Sign up here</a>.
    </p>
  </div>
